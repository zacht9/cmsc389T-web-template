version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: node-web-app
    container_name: node-web-app
    restart: unless-stopped
    networks:
      - app-network
  
  #the nginx configuration is given below
  #the website will run on localhost:80 
  webserver:
    image: nginx:mainline-alpine
    container_name: webserver
    restart: unless-stopped
    ports:
      - "80"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
    depends_on:
      - nodejs
    networks:
      - app-network

volumes:
  web-root:
    driver: local
    driver_opts:
      type: none
      #fill out your absolute path to your folder here
      device: /home/ltfx/MyDocuments/cmsc389T-spring22/cmsc389T-web-template 
      o: bind

networks:
  app-network:
    driver: bridge 
